<mat-toolbar>
  <span>Podaj dane nowej osoby</span>
</mat-toolbar>
<form *ngIf="form" [formGroup]="form" class="form">
  <mat-form-field class="form-element">
    <mat-label>ImiÄ™</mat-label>
    <input matInput formControlName="name" formGroupName="name" />
  </mat-form-field>

  <mat-form-field class="form-element">
    <mat-label>Nazwisko</mat-label>
    <input matInput formControlName="surname" formGroupName="surname" />
  </mat-form-field>

  <mat-form-field class="form-element">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age" formGroupName="age" />
  </mat-form-field>
  <mat-form-field>
    <span>Adres</span>
  </mat-form-field>

  <mat-form-field class="form-element">
    <mat-label>Miasto</mat-label>
    <input matInput formControlName="city" formGroupName="city" />
  </mat-form-field>
  <mat-form-field class="form-element">
    <mat-label>Ulica</mat-label>
    <input matInput formControlName="street" formGroupName="street" />
  </mat-form-field>
  <mat-form-field class="form-element">
    <mat-label>Kod pocztowy</mat-label>
    <input matInput formControlName="zip" formGroupName="zip" />
  </mat-form-field>

  <button mat-button color="primary" routerLink="save()">Zapisz</button>
</form>
