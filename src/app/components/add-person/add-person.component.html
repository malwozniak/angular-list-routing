<form [formGroup]="form">
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input
      type="text"
      id="firstName"
      formControlName="firstName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="familyName">FamilyName</label>
    <input
      type="text"
      id="familyName"
      formControlName="familyName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" formControlName="age" class="form-control" />
  </div>
  <div formGroupName="address">
    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        value="city"
        formControlName="city"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="street">Street</label>
      <input
        type="text"
        id="street"
        value="street"
        formControlName="street"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="postCode">postCode</label>
      <input
        type="text"
        id="postCode"
        value="postCode"
        formControlName="postCode"
        class="form-control"
      />
    </div>
  </div>
  <button mat-button color="primary" routerLink="../list" (click)="save()">
    Zapisz
  </button>
</form>
