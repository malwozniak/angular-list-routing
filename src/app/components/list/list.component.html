<table mat-tale *ngIf="myInfo$ | async as myInfo">
  firstName:
  {{
    myInfo?.firstName || 'no firstName set'
  }}
  <br />
  familyName:
  {{
    myInfo?.familyName || 'no familyName set'
  }}
  <br />
  <hr />
  <br />
  City:
  {{
    myInfo?.address.city || 'no city set'
  }}
</table>
<button mat-button color="primary" routerLink="/add">Add</button>
<button mat-button color="primary" [routerLink]="['../details/0']">
  Details
</button>
